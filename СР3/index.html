<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вебсайт для пошуку</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Prata&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Пошук Google</a></li>
                <li><a href="images.html">Пошук зображень</a></li>
                <li><a href="advanced-search.html">Розширений пошук</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="search-box" placeholder="Пошук Google">
                <br>
                <button type="submit" class="search-button">Пошук</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="https://www.google.com/search?q=%D0%9C%D0%B5%D0%BD%D1%96+%D0%BF%D0%BE%D1%89%D0%B0%D1%81%D1%82%D0%B8%D1%82%D1%8C">
            Мені пощастить
        </a>
    </footer>
</body>

</html>
