<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук зображень Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Пошук Google</a></li>
                <li><a href="images.html">Пошук зображень</a></li>
                <li><a href="advanced-search.html">Розширений пошук</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="tbm" value="isch" hidden>
                <input type="text" name="q" class="search-box" placeholder="Пошук зображень">
                <br>
                <button type="submit" class="search-button">Пошук зображень</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="index.html">Повернутися до пошуку Google</a>
    </footer>
</body>

</html>
