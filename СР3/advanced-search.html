<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розширений пошук</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Пошук Google</a></li>
                <li><a href="images.html">Пошук зображень</a></li>
                <li><a href="advanced-search.html">Розширений пошук</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="all" class="search-box" placeholder="Знайти сторінки із… «усіма цими словами»">
                <input type="text" name="exact" class="search-box" placeholder="Знайти сторінки з… «саме цим словом або фразою»">
                <input type="text" name="any" class="search-box" placeholder="Знайти сторінки з… «будь-яким із цих слів»">
                <input type="text" name="none" class="search-box" placeholder="Знайти сторінки з… «жодне з цих слів»">
                <br>
                <button type="submit" class="search-button">Розширений пошук</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="https://www.google.com/search?q=%D0%9C%D0%B5%D0%BD%D1%96+%D0%BF%D0%BE%D1%89%D0%B0%D1%81%D1%82%D0%B8%D1%82%D1%8C">
            Мені пощастить
        </a>
    </footer>
</body>

</html>
